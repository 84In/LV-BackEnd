apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
spec:
  replicas: 3  # Tăng số lượng replicas lên 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: "$(DOCKER_USERNAME)/userservice:latest"  # Dùng biến từ ConfigMap
          env:
            - name: DOCKER_USERNAME
              value: ntt23042003
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "broker:9092"
            - name: KAFKA_GROUP_ID
              value: "default-group"
            - name: BACKUP_ROOT_DIR
              value: "./app/data/backup-scripts/"
          ports:
            - containerPort: 9005
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: userservice
  type: ClusterIP # Đảm bảo service có thể được truy cập nội bộ
