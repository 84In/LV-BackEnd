apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
spec:
  replicas: 3  # Tăng số lượng replicas lên 2
  selector:
    matchLabels:
      app: productservice
  template:
    metadata:
      labels:
        app: productservice
    spec:
      containers:
        - name: productservice
          image: ${{secrets.DOCKER_USERNAME}}/productservice:latest
          ports:
            - containerPort: 9002
---
apiVersion: v1
kind: Service
metadata:
  name: productservice
spec:
  ports:
    - port: 9002
      targetPort: 9002
  selector:
    app: productservice
  type: ClusterIP  # Đảm bảo service có thể được truy cập nội bộ
