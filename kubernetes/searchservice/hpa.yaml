apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: searchservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: searchservice
  minReplicas: 3
  maxReplicas: 8  # Tự động scale tối đa 5 replicas
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75  # Scale khi CPU sử dụng vượt quá 75%
