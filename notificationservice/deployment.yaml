apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificationservice
spec:
  replicas: 2  # Tăng số lượng replicas lên 2
  selector:
    matchLabels:
      app: notificationservice
  template:
    metadata:
      labels:
        app: notificationservice
    spec:
      containers:
        - name: notificationservice
          image: "$(DOCKER_USERNAME)/notificationservice:latest"  # Dùng biến từ ConfigMap
          env:
            - name: DOCKER_USERNAME
              value: ntt23042003
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "broker:9092"
            - name: KAFKA_GROUP_ID
              value: "default-group"
            - name: BACKUP_ROOT_DIR
              value: "./app/data/backup-scripts/"
          ports:
            - containerPort: 9004

---
apiVersion: v1
kind: Service
metadata:
  name: notificationservice
spec:
  ports:
    - port: 9004
      targetPort: 9004
  selector:
    app: notificationservice
  type: ClusterIP  # Đảm bảo service có thể được truy cập nội bộ
