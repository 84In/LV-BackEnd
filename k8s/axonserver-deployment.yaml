apiVersion: apps/v1
kind: Deployment
metadata:
  name: axonserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axonserver
  template:
    metadata:
      labels:
        app: axonserver
    spec:
      containers:
        - name: axonserver
          image: axoniq/axonserver:latest
          ports:
            - containerPort: 8024
            - containerPort: 8124
            - containerPort: 8224
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8024
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
