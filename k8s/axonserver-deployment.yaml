apiVersion: apps/v1
kind: Deployment
metadata:
  name: axonserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axonserver
  template:
    metadata:
      labels:
        app: axonserver
    spec:
      containers:
        - name: axonserver
          image: axoniq/axonserver:latest
          ports:
            - containerPort: 8024
            - containerPort: 8124
            - containerPort: 8224
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8024
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: axonserver
spec:
  selector:
    app: axonserver
  ports:
    - name: http
      port: 8024
      targetPort: 8024
    - name: grpc
      port: 8124
      targetPort: 8124
    - name: internal
      port: 8224
      targetPort: 8224
