apiVersion: apps/v1
kind: Deployment
metadata:
  name: discoveryserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discoveryserver
  template:
    metadata:
      labels:
        app: discoveryserver
    spec:
      containers:
        - name: discoveryserver
          image: ntt23042003/discoveryserver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: discoveryserver
spec:
  type: NodePort  # ✅ Đổi từ ClusterIP thành NodePort để truy cập được từ ngoài
  selector:
    app: discoveryserver
  ports:
    - port: 8761
      targetPort: 8761
      nodePort: 30861  # ✅ Truy cập từ bên ngoài qua http://<Cloud3-IP>:30861
