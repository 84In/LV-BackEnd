server:
  port: 9005

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://hdan-2:30861/eureka
  instance:
    prefer-ip-address: true
    ip-address: hdan-3
    non-secure-port: 30905
    instance-id: searchservice:${random.uuid}

spring:
  config:
    import: classpath:application-common.yml

  kafka:
    enable: true
    bootstrap-servers: hdan-1:30992  # ✅ NodePort Kafka tại Cloud 1

  elasticsearch:
    uris: http://hdan-1:30920  # ✅ NodePort Elasticsearch tại Cloud 1

  data:
    web:
      pageable:
        default-page-size: 15
    redis:
      host: hdan-1           # ✅ Redis Host (Cloud 1)
      port: 30379            # ✅ Redis NodePort (Cloud 1)

logging:
  level:
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF
    org.hibernate.engine.jdbc.batch.internal: OFF
    org.hibernate.engine.transaction.internal: OFF
    org.springframework: INFO
