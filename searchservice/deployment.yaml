apiVersion: apps/v1
kind: Deployment
metadata:
  name: searchservice
spec:
  replicas: 3  # Tăng số lượng replicas lên 2
  selector:
    matchLabels:
      app: searchservice
  template:
    metadata:
      labels:
        app: searchservice
    spec:
      containers:
        - name: searchservice
          image: "$(DOCKER_USERNAME)/searchservice:latest"  # Dùng biến từ ConfigMap
          env:
            - name: DOCKER_USERNAME
              value: ntt23042003
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "broker:9092"
            - name: KAFKA_GROUP_ID
              value: "default-group"
            - name: BACKUP_ROOT_DIR
              value: "./app/data/backup-scripts/"
          ports:
            - containerPort: 9005
---
apiVersion: v1
kind: Service
metadata:
  name: searchservice
spec:
  ports:
    - port: 9005
      targetPort: 9005
  selector:
    app: searchservice
  type: ClusterIP  # Đảm bảo service có thể được truy cập nội bộ
